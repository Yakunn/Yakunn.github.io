<!--06李亚坤 今天课程完成input元素表单属性的学习，其中form,label.具体 代码如下--> 
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			form{
				width: 300px;
				height: 400px;
				background-color: aqua;
				position: absolute;
				margin: auto;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				padding-top: 20px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<form action="#" method="post">
			用户名：
			<input type="text" name="username" id="username" /><br /><br />
			密&nbsp;&nbsp;&nbsp;&nbsp;码：
			<input type="text" name="psw" id="psw" /><br /><br />
			性&nbsp;&nbsp;&nbsp;&nbsp;别：
			<input type="radio" name="sex" checked="checjed"/>男
			<input type="radio" name="sex" />女<br /><br />
		        兴&nbsp;&nbsp;&nbsp;&nbsp;趣：
			<input type="checkbox" />唱歌
			<input type="checkbox" />跳舞
			<input type="checkbox" />游泳<br /><br />
			邮&nbsp;&nbsp;&nbsp;&nbsp;箱：
			<input type="email"  name="e_mail" id="email"/><br /><br />
			上传头像：
			<input type="file" <br /><br />
			<input type="submit" />
			<input type="reset" />
			<input type="button" value="普通按钮" />
			<input type="hidden" />
		<input type="submit" value="注册" />
		    
		</form>
	</body>
</html>
